repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v1.2.3
  hooks:
  - id: trailing-whitespace
- repo: local
  hooks:
  - id: swift-format
    entry: swift-format
    name: Swift Format
    language: system
    types: [swift]
    files: \.swift$
    args: ['--configuration', 'cfg.json']
